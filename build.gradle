plugins {
    id 'checkstyle'
    id 'com.github.ben-manes.versions' version '0.39.0'
    id 'application'
    id 'jacoco'
    id 'com.adarshr.test-logger' version '3.0.0'
}
group = 'hexlet.code'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'hexlet.code.Validator'
}

test {
    useJUnitPlatform()
}

compileJava {
    options.release = 11
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}

tasks.named('test') {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
    }
}

jacoco {
    toolVersion = "0.8.6"
}

